<!DOCTYPE html>
<html lang="fr">

<head>

            </thead>
            <tbody>
                <tr>
                    <td>Liste de course 1</td>

                        <a href="/view-list/1"><i class="far fa-eye"></i></a>

                <tr>
                    <td>Liste de course 3</td>
                    <td>
                        <a href="/view-list/3"><i class="far fa-eye"></i></a>

                        <a href="/export-list/3"><i class="fas fa-download"></i></a>
